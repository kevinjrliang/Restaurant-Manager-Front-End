<!DOCTYPE html>
<html lang = "en" dir = "ltr">
<head>
  <meta charset = "utf-8">
    <title> Restaurant Login Page </title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link href="loginPage.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class = "header">
    <input type = "button" class = "register" value = "Sign Up">
  </div>

  <div class = "title">
    <h1 id = "headertext"> Order Up! </h1>
  </div>

  <div class = "pic">
    <img class = "picture" src = "images/restaurant.jfif" width = "400" height = "250">
  </div>

  <div class = "form">
    <form action = "loginPage.html">
      <label for = "email"><b>Email</b></label><br>
      <input class = "inputs" type = "text" name = "email" placeholder = "Enter your email"><br>

      <label for = "password"><b>Password</b></label><br>
      <input class = "inputs" type = "password" name = "password" placeholder = "Enter your password"><br>

      <input type = "button" class = "login" value = "Login">
    </form>
  </div>
</body>
</html>
